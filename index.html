<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Matador de Monstros</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js" defer="defer"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app" class="container">
   <header class="section header">
     <div class="jogador">
       <h1>Jogador</h1>
       <div class="barra">
         <div class="vida"></div>
       </div>
       <span>100%</span>
     </div>
     <div class="jogador">


      <h1>Monstro</h1>
      <div class="barra">
        <div class="vida"></div>
      </div>
      <span>100%</span>
    </div>
   </header>
   <div class="section controls">
      <button class='attack'>ATAQUE</button>
      <button class='special-attack'>ATAQUE ESPECIAL</button>
      <button class='heal'>CURAR</button>
      <button class='resign'>DESISTIR</button>
   </div>

   <section class='section log'>
     <div class="actions">
       <p class='monster-action'>MONSTRO ATINGIU JOGADOR COM 12.</p>
       <p class='player-action'>JOGADOR ATINGIU MONSTRO COM 12.</p>
     </div>

     <div class="actions">
      <p class='monster-action'>MONSTRO ATINGIU JOGADOR COM 12.</p>
      <p class='player-action'>JOGADOR ATINGIU MONSTRO COM 12.</p>
    </div>
    <div class="actions">
      <p class='monster-action'>MONSTRO ATINGIU JOGADOR COM 12.</p>
      <p class='player-action'>JOGADOR ATINGIU MONSTRO COM 12.</p>
    </div>
    <div class="actions">
      <p class='monster-action'>MONSTRO ATINGIU JOGADOR COM 15.</p>
      <p class='player-action'>JOGADOR ATINGIU MONSTRO COM 12.</p>
    </div>
   </section>

  </div>
</body>
</html>
